{% extends 'main/base.html' %}
{% block content %}
<h2>Delete Assignment</h2>
<p>Are you sure you want to delete assignment "{{ assignment.subject }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'assignments' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
