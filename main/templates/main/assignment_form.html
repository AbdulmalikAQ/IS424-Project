<div class="container mt-5">
    <div class="card">
        <div class="text-center">
            <h3 class="card-title mb-0">{% if is_edit %}Edit{% else %}Create{% endif %} Assignment</h3>
        </div>
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                <div class="form-group row">
                    <label for="{{ form.subject.id_for_label }}" class="col-sm-2 col-form-label">Subject:</label>
                    <div class="col-sm-10">
                        {{ form.subject }}
                    </div>
                </div>
                <div class="form-group row">
                    <label for="{{ form.description.id_for_label }}" class="col-sm-2 col-form-label">Description:</label>
                    <div class="col-sm-10">
                        {{ form.description }}
                    </div>
                </div>
                <div class="form-group row mb-4">
                    <label for="{{ form.students.id_for_label }}" class="col-sm-2 col-form-label">Students:</label>
                    <div class="col-sm-10">
                        {{ form.students }}
                    </div>
                </div>
                <div class="form-group row mb-5">
                    <label for="{{ form.due_date.id_for_label }}" class="col-sm-2 col-form-label">Due Date:</label>
                    <div class="col-sm-10">
                        {{ form.due_date }}
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
                <a href="{% url 'assignments' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
