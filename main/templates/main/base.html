{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Django CRUD App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: lightblue">
        <a class="navbar-brand" href="#">
            <img src="{% static 'images/image2.png' %}" width="30" height="30" alt="" class="rounded-circle">
          </a>
        <a class="navbar-brand" href="#">AMS</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                {% if request.session.user_id %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'assignments' %}">Assignments</a>
                    </li>
                    {% if request.session.is_superuser %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'assignment_create' %}">Create Assignment</a>
                        </li>
                    {% endif %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'register' %}">Register</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </nav>
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
